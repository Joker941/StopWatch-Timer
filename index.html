<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="stopWatch.app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch</title>
</head>
<body>
    <div id="container">
        <h1>Stopwatch</h1>
        <div id="switch">(switch to timer)</div>
        <div id="timer">
            <div class="temps heures">00</div>
            <div class="temps minutes">00</div>
            <div class="temps secondes">00</div>
            <div class="temps dixiemes">00</div>
        </div>
        <div id="boutons">
            <div id="start">Start</div>
            <div id="lap">Lap</div>
            <div id="stop">Stop</div>
            <div id="clear">Clear all</div>
        </div>
        <div id="laps"></div>
    </div>

</body>
</html>
